<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      el="icon"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="theme-color"
      content="#ffffff" 
    />
    <meta
      name="description"
      content="Collated list of venues offering free school meals for children over half term"
    />
    <link
      rel="stylesheet"
      href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/site.webmanifest" 
    />
    <link
      rel="mask-icon"
      href="/safari-pinned-tab.svg"
      color="#5bbad5" 
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logo192.png"
    />
    <meta
      name="msapplication-TileColor"
      content="#da532c"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>freemeals.uk - No child should go hungry #FreeSchoolMeals</title>
    <meta
      property="og:title"
      content="#FreeSchoolMeals - No child should go hungry"
    />
    <meta
      property="og:description"
      content="Venues offering free meals to UK school children during half-term holidays. Because no child should go hungry."
    />
    <meta
      property="og:image"
      content="https://www.freemeals.uk/freemealsuk-banner.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
